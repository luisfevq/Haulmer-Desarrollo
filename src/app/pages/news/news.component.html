
  
  <div class="mat-elevation-z8">
    <div *ngIf="cargando">
      <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
    </div>
    <table *ngIf="!cargando" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="coment">
        <th mat-header-cell *matHeaderCellDef> Comentarios </th>
        <td mat-cell *matCellDef="let element" routerLink="/story/{{element.id}}" style="cursor: pointer;"> Ver </td>
        <!-- <td mat-cell *matCellDef="let element" (click)="showComents(element.id)"> Ver </td> -->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
